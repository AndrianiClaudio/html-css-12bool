<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12col</title>
    <!-- framework 12bool -->
    <link rel="stylesheet" href="css/12bool.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Esercizio per casa</h1>
    <div class="container">
        <section>
            <!-- row: col-1*12 -->
            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
            </div>
            <!-- row: col-2-5-5 -->
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-5"></div>
                <div class="col-xs-5"></div>
            </div>
            <!-- row: col-12 -->
            <div class="row">
                <div class="col-xs-12"></div>
            </div>
            <!-- row: col-8-2-2 -->
            <div class="row">
                <div class="col-xs-8"></div>
                <div class="col-xs-2"></div>
                <div class="col-xs-2"></div>
            </div>
            <!-- row: col-1-2-2-6-1 -->
            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-2"></div>
                <div class="col-xs-2"></div>
                <div class="col-xs-6"></div>
                <div class="col-xs-1"></div>
            </div>
            <!-- row: col-6-6 -->
            <div class="row">
                <div class="col-xs-6"></div>
                <div class="col-xs-6"></div>
            </div>
        </section>
        
        <section>
            <!-- row: col-12 -->
            <div class="row">
                <div class="col-xs-12"></div>
            </div>
            <!-- row: col-1-11 -->
            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-11"></div>
            </div>
            <!-- row: col-2-10 -->
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-10"></div>
            </div>
            <!-- row: col-3-9 -->
            <div class="row">
                <div class="col-xs-3"></div>
                <div class="col-xs-9"></div>
            </div>
            <!-- row: col-4-8 -->
            <div class="row">
                <div class="col-xs-4"></div>
                <div class="col-xs-8"></div>
            </div>
            <!-- row: col-5-7 -->
            <div class="row">
                <div class="col-xs-5"></div>
                <div class="col-xs-7"></div>
            </div>
            <!-- row: col-6-6 -->
            <div class="row">
                <div class="col-xs-6"></div>
                <div class="col-xs-6"></div>
            </div>        
        </section>
    </div>
</body>
</html>
