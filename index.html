<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12col</title>
    <!-- framework 12bool -->
    <link rel="stylesheet" href="css/12bool.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- #esercizio per casa -->
        <section>
            <h2>Esercizio per casa</h2>
            <section>
                <!-- row: col-1*12 -->
                <div class="row">
                    <div class="col-xs-1">
                        <span>1 col</span>
                    </div>
                    <div class="col-xs-1"><span>1 col</span></div>
                    <div class="col-xs-1"><span>1 col</span></div>
                    <div class="col-xs-1"><span>1 col</span></div>
                    <div class="col-xs-1"><span>1 col</span></div>
                    <div class="col-xs-1"><span>1 col</span></div>
                    <div class="col-xs-1"><span>1 col</span></div>
                    <div class="col-xs-1"><span>1 col</span></div>
                    <div class="col-xs-1"><span>1 col</span></div>
                    <div class="col-xs-1"><span>1 col</span></div>
                    <div class="col-xs-1"><span>1 col</span></div>
                    <div class="col-xs-1"><span>1 col</span></div>
                </div>
                <!-- row: col-2-5-5 -->
                <div class="row">
                    <div class="col-xs-2">
                        <span>col</span>
                    </div>
                    <div class="col-xs-5">
                        <span>col</span>
                    </div>
                    <div class="col-xs-5">
                        <span>col</span>
                    </div>
                </div>
                <!-- row: col-12 -->
                <div class="row">
                    <div class="col-xs-12">
                        <span>12 col</span>
                    </div>
                </div>
                <!-- row: col-8-2-2 -->
                <div class="row">
                    <div class="col-xs-8">
                        <span>8 col</span>
                    </div>
                    <div class="col-xs-2">
                        <span>2 col</span>
                    </div>
                    <div class="col-xs-2">
                        <span>2 col</span>
                    </div>
                </div>
                <!-- row: col-1-2-2-6-1 -->
                <div class="row">
                    <div class="col-xs-1">
                        <span>1 col</span>
                    </div>
                    <div class="col-xs-2">
                        <span>2 col</span>
                    </div>
                    <div class="col-xs-2">
                        <span>2 col</span>
                    </div>
                    <div class="col-xs-6">
                        <span>6 col</span>
                    </div>
                    <div class="col-xs-1">
                        <span>1 col</span>
                    </div>
                </div>
                <!-- row: col-6-6 -->
                <div class="row">
                    <div class="col-xs-6">
                        <div class="container">
                            <div class="row">
                                <div class="col-xs-2">
                                    <span>Nested 2 col</span> 
                                </div>
                                <div class="col-xs-2">
                                    <span>Nested 2 col</span>
                                </div>
                                <div class="col-xs-8">
                                    <span>Nested 8 col</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="container">
                            <div class="row">
                                <div class="col-xs-6">
                                    <span>Nested 6 col</span>
                                </div>
                                <div class="col-xs-6">
                                    <span>Nested 6 col</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <section>        
                <!-- row: col-12 -->
                <div class="row">
                    <div class="col-xs-12"></div>
                </div>
                <!-- row: col-1-11 -->
                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-11"></div>
                </div>
                <!-- row: col-2-10 -->
                <div class="row">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-10"></div>
                </div>
                <!-- row: col-3-9 -->
                <div class="row">
                    <div class="col-xs-3"></div>
                    <div class="col-xs-9"></div>
                </div>
                <!-- row: col-4-8 -->
                <div class="row">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-8"></div>
                </div>
                <!-- row: col-5-7 -->
                <div class="row">
                    <div class="col-xs-5"></div>
                    <div class="col-xs-7"></div>
                </div>
                <!-- row: col-6-6 -->
                <div class="row">
                    <div class="col-xs-6"></div>
                    <div class="col-xs-6"></div>
                </div>        
            </section>
        </section>
        <!-- #offset -->
        <section>
            <h2>Offset</h2>
            <!-- row: off-11col-1 -->
            <div class="row">
                <div class="col-xs-<span>1 col</span>-off-11"></div>
            </div>
            <!-- row: off-10col-2 -->
            <div class="row">
                <div class="col-xs-2 col-off-10"></div>
            </div>
            <!-- row: off-9col-3 -->
            <div class="row">
                <div class="col-xs-3 col-off-9"></div>
            </div>
            <!-- row: off-8col-4 -->
            <div class="row">
                <div class="col-xs-4 col-off-8"></div>
            </div>
            <!-- row: off-7col-5 -->
            <div class="row">
                <div class="col-xs-5 col-off-7"></div>
            </div>
            <!-- row: off-6col-6 -->
            <div class="row">
                <div class="col-xs-6 col-off-6"></div>
            </div>
            <!-- row: off-5col-7 -->
            <div class="row">
                <div class="col-xs-7 col-off-5"></div>
            </div>
            <!-- row: off-4col-8 -->
            <div class="row">
                <div class="col-xs-8 col-off-4"></div>
            </div>
            <!-- row: off-3col-9 -->
            <div class="row">
                <div class="col-xs-9 col-off-3"></div>
            </div>
            <!-- row: off-2col-10 -->
            <div class="row">
                <div class="col-xs-10 col-off-2"></div>
            </div>
            <!-- row: off-1col-11 -->
            <div class="row">
                <div class="col-xs-1<span>1 col</span>-off-1"></div>
            </div>

        </section>
        <!-- #nested -->
        <section>
            <h2>Nested</h2>
            <!-- row: col-7-5 -->
            <div class="row">
                <div class="col-xs-7">
                    <div class="container">
                        <!-- row: col-3-6-3 -->
                        <div class="row">
                            <div class="col-xs-3"></div>
                            <div class="col-xs-6"></div>
                            <div class="col-xs-3"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-6"></div>
                            <div class="col-xs-6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- #alignment -->
        <!-- justify-content -->
    </div>
</body>
</html>
